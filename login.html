<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册03</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>
<body>
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- 登录注册区域 -->
    <div class="loginAndRegBox">
        <!-- 标题 -->
        <div class="title-box">
            <!-- 登陆区域 -->
           </div>  <div class="login-box">
                   <!-- 登陆表单 -->
<form class="layui-form" id="form_login">
    <!-- 用户名 -->
  <div class="layui-form-item">
    <i class="layui-icon layui-icon-username"></i> 
      <input value="LiJY" type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
    
  </div>
  <!-- 密码 -->
  <div class="layui-form-item">
    <i class="layui-icon layui-icon-password"></i>     
    <input value="123123" type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
  
</div>
<!-- 登录按钮 -->
<div class="layui-form-item">
    
    <button type="submit" class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>立即提交</button>
      
</div>
<div class="layui-form-item links">
    <a href="javascript:;"id='link_reg'>
                    去注册账号
                </a>
    
</div>

</form></div>    
<div class="reg-box" style="display: none;">
<!-- 注册区域 -->
<form class="layui-form" id="form_reg">
    <!-- 用户名 -->
  <div class="layui-form-item">
    <i class="layui-icon layui-icon-username"></i> 
      <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
    
  </div>
  <!-- 密码 -->
  <div class="layui-form-item">
    <i class="layui-icon layui-icon-password"></i>     
    <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
  
</div>
<!-- 密码 -->
<div class="layui-form-item">
    <i class="layui-icon layui-icon-password"></i>     
    <input type="password" name="repassword" required  lay-verify="required|pwd|repwd" placeholder="请在输入密码" autocomplete="off" class="layui-input">
  
</div>
<!-- 登录按钮 -->
<div class="layui-form-item">
    
    <button type="submit" class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>立即提交</button>
      
</div>
<div class="layui-form-item links">
        <a href="javascript:;"id='link_login'>
            去登录账号
        </a>
    </div>
    
    
</div>

</form>           
  </div>         
            
    <script src="/assets/lib/layui/layui.all.js"></script>
           

        <!-- 引入jQuery -->
        <script src="/assets/lib/jquery.js"></script>
        <script src="/assets/js/baseAPI.js"></script>
        <!-- 引入login.js -->
        <script src="/assets/js/login.js"></script>
</body>
</html>
